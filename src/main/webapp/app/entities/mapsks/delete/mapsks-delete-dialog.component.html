<form *ngIf="mAPSKS" name="deleteForm" (ngSubmit)="confirmDelete(mAPSKS.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="mAPSKSDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <jhi-alert-error></jhi-alert-error>

    <p id="jhi-delete-mAPSKS-heading" jhiTranslate="ssiApp.mAPSKS.delete.question" [translateValues]="{ id: mAPSKS.id }">
      Are you sure you want to delete this MAPSKS?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="jhi-confirm-delete-mAPSKS" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
