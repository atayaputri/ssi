<div>
  <h2 id="page-heading" data-cy="TBTYPSHeading">
    <span jhiTranslate="ssiApp.tBTYPS.home.title">TBTYPS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="ssiApp.tBTYPS.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tbtyps"
        [routerLink]="['/tbtyps/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="ssiApp.tBTYPS.home.createLabel"> Create a new TBTYPS </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tBTYPS?.length === 0">
    <span jhiTranslate="ssiApp.tBTYPS.home.notFound">No tBTYPS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tBTYPS && tBTYPS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="ssiApp.tBTYPS.tpssts">Tpssts</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBTYPS.tpscod">Tpscod</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBTYPS.tpsnam">Tpsnam</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBTYPS.tpslmd">Tpslmd</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBTYPS.tpsuid">Tpsuid</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tBTYPS of tBTYPS; trackBy: trackTpscod" data-cy="entityTable">
          <td>{{ tBTYPS.tpssts }}</td>
          <td>
            <a [routerLink]="['/tbtyps', tBTYPS.tpscod, 'view']">{{ tBTYPS.tpscod }}</a>
          </td>
          <td>{{ tBTYPS.tpsnam }}</td>
          <td>{{ tBTYPS.tpslmd | formatMediumDate }}</td>
          <td>{{ tBTYPS.tpsuid }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tbtyps', tBTYPS.tpscod, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tbtyps', tBTYPS.tpscod, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tBTYPS)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
