<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-tbbroker-heading" data-cy="TBBROKERCreateUpdateHeading" jhiTranslate="ssiApp.tBBROKER.home.createOrEditLabel">
        Create or edit a TBBROKER
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssiApp.tBBROKER.brsts" for="field_brsts">Brsts</label>
          <input type="text" class="form-control" name="brsts" id="field_brsts" data-cy="brsts" formControlName="brsts" />
          <div *ngIf="editForm.get('brsts')!.invalid && (editForm.get('brsts')!.dirty || editForm.get('brsts')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('brsts')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssiApp.tBBROKER.brcode" for="field_brcode">Brcode</label>
          <input
            type="text"
            class="form-control"
            name="brcode"
            id="field_brcode"
            data-cy="brcode"
            formControlName="brcode"
            [readonly]="editForm.get('brcode')!.value != null"
          />
          <div *ngIf="editForm.get('brcode')!.invalid && (editForm.get('brcode')!.dirty || editForm.get('brcode')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('brcode')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('brcode')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 2 }"
            >
              This field cannot be longer than 2 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssiApp.tBBROKER.brnam" for="field_brnam">Brnam</label>
          <input type="text" class="form-control" name="brnam" id="field_brnam" data-cy="brnam" formControlName="brnam" />
          <div *ngIf="editForm.get('brnam')!.invalid && (editForm.get('brnam')!.dirty || editForm.get('brnam')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('brnam')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('brnam')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 40 }"
            >
              This field cannot be longer than 40 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssiApp.tBBROKER.brlmd" for="field_brlmd">Brlmd</label>
          <div class="input-group">
            <input
              id="field_brlmd"
              data-cy="brlmd"
              type="text"
              class="form-control"
              name="brlmd"
              ngbDatepicker
              #brlmdDp="ngbDatepicker"
              formControlName="brlmd"
            />
            <span class="input-group-append">
              <button type="button" class="btn btn-secondary" (click)="brlmdDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
            </span>
          </div>
          <div *ngIf="editForm.get('brlmd')!.invalid && (editForm.get('brlmd')!.dirty || editForm.get('brlmd')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('brlmd')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="ssiApp.tBBROKER.bruid" for="field_bruid">Bruid</label>
          <input type="text" class="form-control" name="bruid" id="field_bruid" data-cy="bruid" formControlName="bruid" />
          <div *ngIf="editForm.get('bruid')!.invalid && (editForm.get('bruid')!.dirty || editForm.get('bruid')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('bruid')?.errors?.required" jhiTranslate="entity.validation.required">
              This field is required.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
