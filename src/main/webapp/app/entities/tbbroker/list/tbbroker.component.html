<div>
  <h2 id="page-heading" data-cy="TBBROKERHeading">
    <span jhiTranslate="ssiApp.tBBROKER.home.title">TBBROKERS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="ssiApp.tBBROKER.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tbbroker"
        [routerLink]="['/tbbroker/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="ssiApp.tBBROKER.home.createLabel"> Create a new TBBROKER </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tBBROKERS?.length === 0">
    <span jhiTranslate="ssiApp.tBBROKER.home.notFound">No tBBROKERS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tBBROKERS && tBBROKERS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="ssiApp.tBBROKER.brsts">Brsts</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBBROKER.brcode">Brcode</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBBROKER.brnam">Brnam</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBBROKER.brlmd">Brlmd</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBBROKER.bruid">Bruid</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tBBROKER of tBBROKERS; trackBy: trackBrcode" data-cy="entityTable">
          <td>{{ tBBROKER.brsts }}</td>
          <td>
            <a [routerLink]="['/tbbroker', tBBROKER.brcode, 'view']">{{ tBBROKER.brcode }}</a>
          </td>
          <td>{{ tBBROKER.brnam }}</td>
          <td>{{ tBBROKER.brlmd | formatMediumDate }}</td>
          <td>{{ tBBROKER.bruid }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tbbroker', tBBROKER.brcode, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tbbroker', tBBROKER.brcode, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tBBROKER)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
