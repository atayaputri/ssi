<div>
  <h2 id="page-heading" data-cy="TBJNPSHeading">
    <span jhiTranslate="ssiApp.tBJNPS.home.title">TBJNPS</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="ssiApp.tBJNPS.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-tbjnps"
        [routerLink]="['/tbjnps/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="ssiApp.tBJNPS.home.createLabel"> Create a new TBJNPS </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="tBJNPS?.length === 0">
    <span jhiTranslate="ssiApp.tBJNPS.home.notFound">No tBJNPS found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="tBJNPS && tBJNPS.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="ssiApp.tBJNPS.jpssts">Jpssts</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBJNPS.jpscod">Jpscod</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBJNPS.jpsnam">Jpsnam</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBJNPS.jpslmd">Jpslmd</span></th>
          <th scope="col"><span jhiTranslate="ssiApp.tBJNPS.jpsuid">Jpsuid</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tBJNPS of tBJNPS; trackBy: trackJpscod" data-cy="entityTable">
          <td>{{ tBJNPS.jpssts }}</td>
          <td>
            <a [routerLink]="['/tbjnps', tBJNPS.jpscod, 'view']">{{ tBJNPS.jpscod }}</a>
          </td>
          <td>{{ tBJNPS.jpsnam }}</td>
          <td>{{ tBJNPS.jpslmd | formatMediumDate }}</td>
          <td>{{ tBJNPS.jpsuid }}</td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/tbjnps', tBJNPS.jpscod, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/tbjnps', tBJNPS.jpscod, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(tBJNPS)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
